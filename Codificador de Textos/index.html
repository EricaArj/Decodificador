<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <header class="cabecalho">
            <nav class="cabecalho__home">
                <a class="cabecalho__home__item" href="index.html"><img class="cabecalho__home__logo" src="assets/Logo.svg" alt=""></a>
            </nav>
        </header>

        <main class="elementos">
            <section class="elementos__inserir">
                <form class="elementos__inserir__form" action="/apps.js">
                        <div class="elementos__inserir__texto">
                            <textarea class="elementos__textarea" id="Txinserido" name="fname" placeholder="Digite seu texto"></textarea>
                                <div class="elemento__texto__min">
                                    <img class="elemento__texto__min__icon" src="assets/Group.png">
                                    <p>Apenas letras minúsculas e sem acento.</p>
                                </div>
                                
                        </div> 
                        <div class="elemento__texto__botoes">
                            <input class="elemento__texto__botoes__style" type="button" onclick="criptografar()" value="Criptografar">
                            <input class="elemento__texto__botoes__style2" type="button" onclick="descriptografar()" value="Descriptografar">
                        </div> 
                </form>
            </section>
            
            <section id="section2" class="elementos__resultado">
            <img id="imgResult" class="elementos__resultado__img" src="assets/img.svg">
                <div class="elementos__resultado__nulo">
                    <h2 id="noMsg" class="elementos__resultado__nulo__titulo">Nenhuma mensagem encontrada</h2>
                    <p id="noTxt" class="elementos__resultado__nulo__prgf">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div >   
                <button id="bocopiar" class="elementos__resultado__copiar"  onclick="" >copiar</button>
            </section>  
            
        </main>

           </div>
        </footer>
